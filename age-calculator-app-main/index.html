<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

<div id="app">
  <form id="input">
    <div class="input-container">
      <div id="input-day-container">
        <label for="input-day">day</label>
        <input type="number" id="input-day" placeholder="DD">
        <span id="input-day-errormsg"></span>
      </div>
      <div id="input-month-container">
        <label for="input-month">month</label>
        <input type="number" id="input-month" placeholder="MM">
        <span id="input-month-errormsg"></span>
      </div>
      <div id="input-year-container">
        <label for="input-year">year</label>
        <input type="number" id="input-year" placeholder="YYYY">
        <span id="input-year-errormsg"></span>
      </div>
    </div>
    <input type="image" src="./assets/images/icon-arrow.svg" alt="Submit" width="64" height="64" id="input-submit">
  </form>
  <div id="output">
    <span class="output-number" id="output-year">- -</span> years<br>
    <span class="output-number" id="output-month">- -</span> months<br>
    <span class="output-number" id="output-day">- -</span> days
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/peterhohk" target="_blank">Peter Ho</a>.
</div>

</body>

</html>
