<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
      object-fit: contain;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }

    /* RESET ENDS */

    :root {
      font-size: clamp(12px, 1.5vw, 16px);
    }
    body {
      background-color: #222;
      color: #eee;
      font-family: Barlow, sans-serif;
      text-align: center;
    }
    a:where(:link, :visited) {
      color: inherit;
    }
    a:where(:hover, :focus-visible, :active) {
      color: cyan;
    }
    header {
      margin-block: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, 15rem);
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      position: relative;
      display: block;
      background-color: #444;
      box-shadow: 0 0 #000;
      transition: translate 0.4s, box-shadow 0.4s;
    }
    .card:has(a:is(:hover, :focus-visible)) {
      translate: -0.25rem -0.5rem;
      box-shadow: 0.5rem 1rem #000;
    }
    .card a {
      display: block;
      height: 100%;
      padding: 1rem;
      color: #eee;
      text-decoration: none;
    }
    .card h2 {
      margin-block: 0.5rem 0.25rem;
      font-size: 1.25rem;
    }
    .card li {
      display: inline-block;
      margin: 0 0.25em;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 2px #000;
    }
    .card li.html {
      color: #6abecd;
    }
    .card li.css {
      color: #849aeb;
    }
    .card li.js {
      color: #cf6390;
    }
    .card li.api {
      color: #aad742;
    }
    .card .diff {
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 2px #000;
    }
    .card .diff.diff-1 {
      color: #6abecd;
    }
    .card .diff.diff-2 {
      color: #aad742;
    }
    .card .diff.diff-3 {
      color: #f1b604;
    }
    .card .diff.diff-4 {
      color: #f48925;
    }
    .card .diff.diff-5 {
      color: #ed2c49;
    }
    .card p {
      text-align: left;
      margin-block: 0.25rem 0.5rem;
    }
    .card .wip {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0.25rem 0.5rem;
      background-color: #f00;
      color: #eee;
      font-weight: bold;
    }
  </style>
  <title>Peter Ho's Frontend Mentor Solution Compilation</title>
</head>


<body>

<header>
  <h1>Peter Ho's Frontend Mentor Solution Compilation</h1>
  Visit my <a href="https://www.frontendmentor.io/profile/peterhohk" target="_blank">Frontend Mentor profile</a>
</header>

<main>
  <ul class="cards">
    <!-- cardString goes here -->
    loading...
  </ul>
</main>

<footer>
  <p>Â© 2023 <a href="https://github.com/peterhohk" target="_blank">peterhohk</a></p>
</footer>

<script>
const url = "./challenges.json";
const cards = document.getElementsByClassName("cards")[0];
(async function() {
  let cardString = "";
  const res = await fetch(url);
  const challenges = await res.json();
  challenges.forEach((challenge) => {
    cardString += `
      <li class="card">
        <a href="./${challenge.directory}/">
          <img src="./${challenge.directory}/design/desktop-preview.jpg" alt="${challenge.name} preview">
          <h2>${challenge.name}</h2>
          <ul>${challenge.tags.map((tag) => `<li class="${tag}">${tag}</li>`).join("")}</ul>
          <span class="diff diff-${challenge.difficulty}">${["newbie", "junior", "intermediate", "advanced", "guru"][challenge.difficulty-1]}</span>
          <p>${challenge.description}</p>
          ${challenge.completed ? `` : `<span class="wip">Work in progress</span>`}
        </a>
      </li>
    `;
  });
  cards.innerHTML = cardString;
})();
</script>

</body>

</html>
