<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

<main class="card">
  <section class="score">
    <h1>Your Result</h1>
    <div class="score-inset">
      <span class="score-value">76</span>
      of 100
    </div>
    <div class="score-desc">
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="summary">
    <h2>Summary</h2>
    <ul class="summary-items">
      <li class="reaction">
        <img src="./assets/images/icon-reaction.svg" aria-hidden="true">
        Reaction
        <span class="summary-score">80<span class="summary-maxscore"> / 100</span></span>
      </li>
      <li class="memory">
        <img src="./assets/images/icon-memory.svg" aria-hidden="true">
        Memory
        <span class="summary-score">92<span class="summary-maxscore"> / 100</span></span>
      </li>
      <li class="verbal">
        <img src="./assets/images/icon-verbal.svg" aria-hidden="true">
        Verbal
        <span class="summary-score">61<span class="summary-maxscore"> / 100</span></span>
      </li>
      <li class="visual">
        <img src="./assets/images/icon-visual.svg" aria-hidden="true">
        Visual
        <span class="summary-score">72<span class="summary-maxscore"> / 100</span></span>
      </li>
    </ul>
    <button type="button">Continue</button>
  </section>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/peterhohk" target="_blank">Peter Ho</a>.
</footer>

</body>

</html>
