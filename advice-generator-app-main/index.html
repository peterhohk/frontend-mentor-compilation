<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

<main id="app">
  <h1 class="sr-only">Advice generator app</h1>
  <h2 id="advice-id">Advice #-</h2>
  <blockquote id="advice-content">-</blockquote>
  <picture class="divider" aria-hidden="true">
    <source media="(min-width: 600px)" srcset="./images/pattern-divider-desktop.svg">
    <img src="./images/pattern-divider-mobile.svg" alt="">
  </picture>
  <button type="button" id="advice-generate">
    <img src="./images/icon-dice.svg" alt="Generate advice">
  </button>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/peterhohk" target="_blank">Peter Ho</a>.
</footer>

</body>

</html>
